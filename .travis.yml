language: node_js
node_js:
  - 14
deploy:
  on:
    # 表示在dev分支不走CI
    branch: dev
cache:
  directories:
    - node_modules
before_install:
  - npm install npm-cli-login -S
  - NPM_USER=${npm_user} NPM_PASS=${npm_pass} NPM_EMAIL=${npm_email} npm-cli-login
install:
  - npm install
scripts:
  - npm run lint
  - npm run build:umd:min
  - npm version patch
  - npm publish
